  <!-- DYNAMIC PHOTO INSERTION SCRIPT -->
  <script>
    // Function to insert the profile image dynamically
    function insertImage(containerId, imageUrl, altText = "Profile", width = "200px", height = "200px") {
      const container = document.getElementById(containerId);
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = altText;
      img.style.width = width;
      img.style.height = height;
      img.style.objectFit = 'cover';
      img.style.borderRadius = '50%';
      img.style.border = '4px solid #58a6ff';
      container.appendChild(img);
    }

    insertImage('hero-img', 'images/profile.jpg', "Jerald's Photo", '200px', '200px');
